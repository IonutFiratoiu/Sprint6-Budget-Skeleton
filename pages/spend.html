<div class="container container-main">
    <div class="page-header">
        <h1>Spend</h1>
    </div>
    <form class="form-horizontal" ng-controller="FormCtrl" ng-submit="submitForm()">
        <div class="form-group">
            <label for="date" class="col-sm-4 control-label">Date &amp; Time</label>
            <div class="col-sm-6 input-group date">
                <input type="text" class="form-control" id="date" placeholder="Date &amp; Time" ng-model="form.date" value="{{moment()}}">
                    <span class="input-group-addon">
                        <div class="dropdown">
                            <a  class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown1">
                                <datetimepicker data-ng-model="data.date" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle' }"></datetimepicker>
                            </ul>
                        </div>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-4 control-label">Amount</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="amount" placeholder="Amount" ng-model="form.amount">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="description" placeholder="Description" ng-model="form.description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">&nbsp;</label>
            <div class="col-sm-6">
                <a href="../index.html" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
