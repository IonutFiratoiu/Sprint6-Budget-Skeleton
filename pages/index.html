<div ng-controller="HomeCtrl" class="page-header">
    <h1>{{ total() }}<small>RON</small></h1>
</div>
<div class="align-center">
    <div class="btn-group" role="group">
        <a href="" class="btn btn-primary" ng-click="sign=''">Balance</a>
        <a href="" class="btn btn-default" ng-click="sign='+'">Income</a>
        <a href="" class="btn btn-default" ng-click="sign='-'">Spendings</a>
    </div>
</div>
<div class="table-container">
    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="item in transactions | FilterTransactions: sign">
            <td ng-model="item.date">{{ item.date }}</td>
            <td ng-model="item.description">{{ item.description }}</td>
            <td ng-model="item.amount">{{ item.amount }}</td>
            <td width="40"><button type="button" class="btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove" ng-click="deleteOnClick(item)"></i></button></td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-controller="NavCtrl" class="buttons">
    <a href="/{{ page.url }}" ng-repeat="page in pages | filter: {name:'Receive'}" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Receive</a>
    <a href="/{{ page.url }}" ng-repeat="page in pages | filter: {name:'Spend'}" class="btn btn-default right">Spend <i class="glyphicon glyphicon-minus"></i></a>
</div>
